<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <head>
  <script src="script.js" defer></script>
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./img/logo.gif" alt="Logo do Conversor de Moedas">
    <main>
        <label>
            Converter <b>de</b>
            <select id="currency-from">
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select id="currency-to">
                <option value="dolar" >US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input type="number" class="input-value" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="box1">
                <img src="/img/bandeiraBrasil.png"  alt="Bandeira do Brasil">
                <p class="currency"> Real Brasileiro</p>
                <p class="currency-value-to-convert" id="real-value">R$ 0,00</p>
            </div>

            <img class="seta-img" src="/img/seta.png" alt="Seta indicando conversão">

            <div class="box2">
                <img src="/img/bandeiraEUA.png" id="currency-image">
                <p class="currency" id="currency-name"> Dólar Americano</p>
                <p class="currency-value" id="converted-value">US$ 0,00</p>
            </div>
        </section>


    </main>
   

</body>

</html>
